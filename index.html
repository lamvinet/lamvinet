<!doctype html>
<html>
<head>
<title>LAMVINET</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lamvi.css">
    <link rel="stylesheet" type="text/css" href="css/opensans.css">
    <link rel="stylesheet" type="text/css" href="css/d3.parcoords.css">
</head>

<body>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="js/parameter_space.js"></script>
<script src="js/output_data.js"></script>
<script src="js/d3.tip.v0.6.3.js"></script>
<script src="js/myparcoords.js"></script>
<script src="js/tsne.js"></script>

<div id="welcome" class="welcome">
	<svg width="100%" height="100%">
		<text text-anchor="middle" font-size="100%" font-weight="700" x="50%" y="40%">Welcome to LAMVI.</text>
		<text id="models_loaded" text-anchor="middle" font-size="50%" font-weight="500" x="50%" y="70%"></text>
	</svg>
</div>

<div id="tsne_text" class="tsne_text">
	<svg width="100%" height="100%">
		<text id="tsne_load" text-anchor="middle" font-size="90%" font-weight="600" x="50%" y="40%"></text>
	</svg>
</div>

<div id="query_text" class="query_text">
	<svg width="100%" height="100%">
		<text id="query_load" text-anchor="middle" font-size="90%" font-weight="600" x="50%" y="40%"></text>
	</svg>
</div>

<div id="tsne"></div>

<div id="lamvi-div">
	<div id="top-container">
	  <div id="embed"><svg id="embed-svg"></svg></div>
	</div>
	<div id="mid-container">
	  <div id="pc" class="parcoords"></div>
	  <div id="heatmap"></div>
	</div>
	<div id="word-label-container">
	  <div id="word-label-div"><svg id="word-label-svg"></svg></div>
	</div>
	<div>
	  <div id="control-main">
	    <div>
	      <div id="query-error-msg" hidden class="alert alert-danger"></div>
	      <label>Query:</label>
	      <input type="text" id="query">
	      <button class="btn btn-primary" id="submit-query">Search</button>
	      <button class="btn btn-primary" id="sort-models-left">Sort Models (Left)</button>
	      <button class="btn btn-primary" id="sort-models-right">Sort Models (Right)</button>
	    </div>
	  </div>
	</div>
	<div id="bottom-container">
	  <div id="splom"></div>
	</div>
</div>

<script src="js/lamvinet.js"></script>

</body>
</html>
